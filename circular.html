<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bars</title> 
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.container {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 80px 100px;
  overflow: hidden;
  background: #cfd1e1;
}

.box {
  position: relative;
  width: 300px;
  height: 300px;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.box .shadow {
  position: absolute;
  width: 100%;
  height: 100%;
}

.box .content {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.box .content .percent {
  position: relative;
  width: 200px;
  height: 200px;
}

.box .content .percent::before {
  content: attr(data-text);
  position: absolute;
  inset: 20px;
  background: #555;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  letter-spacing: 0.1rem;
  text-transform: capitalize;
}

.box .content .percent svg {
  position: relative;
  width: 200px;
  height: 200px;
  transform: rotate(-90deg);
}

.box .content .percent svg circle {  
  width: 100%;
  height: 100%;
  fill: transparent;
  stroke-width: 3;
  stroke: rgba(0, 0, 0, 0.1);
}

.box .content .percent svg circle:nth-child(2) {
  stroke: #555;
  stroke-dasharray: 596;
  stroke-dashoffset: calc(596 - (596 * var(--num)) / 100);
  transition: stroke-dashoffset 1s ease;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.box .content .percent .dot {
  position: absolute;
  inset: 5px;
  z-index: 10;
  animation: animateDot 2s linear forwards;
}

@keyframes animateDot {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(calc(3.6deg * var(--num)));
  }
}

.box .content .percent .dot::before {
  content: '';
  position: absolute;
  top: -7px;
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 14px;
  background: #555;
  border-radius: 50%;
}

.box .content .number {
  position: relative;
  inset: 0;
  opacity: 0;
  animation: fadeIn 1s linear forwards;
  animation-delay: 2.5s;
}

.box .content .number h2 {
  font-size: 2.5rem;
  color: #555;
}

.box .content .number h2 span {
  font-weight: 300;
  font-size: 1.5rem;
}
</style>
</head>
<body>
<div class="container">
  <div class="box">
    <div class="content">
      <div class="percent" data-text="Problem Solving" style="--num: 85">
        <div class="dot"></div>
        <svg>
          <circle cx="100" cy="100" r="95"></circle>
          <circle cx="100" cy="100" r="95"></circle>
        </svg>
      </div>
      <div class="number">
        <h2>85<span>%</span></h2>
      </div>
    </div>
  </div>

  <div class="box">
    <div class="content">
      <div class="percent" data-text="Teamwork" style="--num: 57">
        <div class="dot"></div>
        <svg>
          <circle cx="100" cy="100" r="95"></circle>
          <circle cx="100" cy="100" r="95"></circle>
        </svg>
      </div>
      <div class="number">
        <h2>57<span>%</span></h2>
      </div>
    </div>
  </div>

  <div class="box">
    <div class="content">
      <div class="percent" data-text="Communication" style="--num: 30">
        <div class="dot"></div>
        <svg>
          <circle cx="100" cy="100" r="95"></circle>
          <circle cx="100" cy="100" r="95"></circle>
        </svg>
      </div>
      <div class="number">
        <h2>30<span>%</span></h2>
      </div>
    </div>
  </div>
</div>
</body>
</html>
