<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 3rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .progress-section, .box {
            padding: 10px;
            border-radius: 8px;
        }

        .progress-section h2, .box .content .percent::before {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            color: #4a5568;
            display: flex;
            align-items: center;
        }

        .progress-section h2 span img {
            margin-left: 8px;
            vertical-align: middle;
            display: inline-block;
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 9999px;
            height: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            background: #3b82f6;
            height: 100%;
            border-radius: 9999px;
            width: 0;
        }

        .progress.gradient {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
        }

        .auto-progress {
            animation: load-progress 1.5s ease-out forwards;
        }

        @keyframes load-progress {
            from {
                width: 0;
            }
            to {
                width: var(--target-width);
            }
        }

        .auto-progress {
            --target-width: 0%;
        }

        .auto-progress[data-target="90"] {
            --target-width: 90%;
        }

        .auto-progress[data-target="80"] {
            --target-width: 80%;
        }

        .auto-progress[data-target="75"] {
            --target-width: 75%;
        }

        .auto-progress[data-target="70"] {
            --target-width: 70%;
        }

        .auto-progress[data-target="65"] {
            --target-width: 65%;
        }

        .auto-progress[data-target="60"] {
            --target-width: 60%;
        }

        .auto-progress[data-target="55"] {
            --target-width: 55%;
        }

        .auto-progress[data-target="50"] {
            --target-width: 50%;
        }

        .auto-progress[data-target="45"] {
            --target-width: 45%;
        }

        .box .content .percent {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .box .content .percent::before {
            content: attr(data-text);
            position: absolute;
            inset: 20px;
            background: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1rem;
            text-transform: capitalize;
        }

        .box .content .percent svg {
            position: relative;
            width: 200px;
            height: 200px;
            transform: rotate(-90deg);
        }

        .box .content .percent svg circle {
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke-width: 3;
            stroke: rgba(0, 0, 0, 0.1);
        }

        .box .content .percent svg circle:nth-child(2) {
            stroke: #555;
            stroke-dasharray: 596;
            stroke-dashoffset: calc(596 - (596 * var(--num)) / 100);
            transition: stroke-dashoffset 1s ease;
        }

        .box .content .percent .dot {
            position: absolute;
            inset: 5px;
            z-index: 10;
            animation: animateDot 2s linear forwards;
        }

        @keyframes animateDot {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(calc(3.6deg * var(--num)));
            }
        }

        .box .content .percent .dot::before {
            content: '';
            position: absolute;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: #555;
            border-radius: 50%;
        }

        .box .content .number {
            position: relative;
            inset: 0;
            opacity: 0;
            animation: fadeIn 1s linear forwards;
            animation-delay: 2.5s;
        }

        .box .content .number h2 {
            font-size: 2.5rem;
            color: #555;
        }

        .box .content .number h2 span {
            font-weight: 300;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="grid">
            <div>
                <h2>Technical Skills</h2>
                <section class="progress-section">
                    <h2>HTML<span><img src="img/html.png" alt="HTML5 logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="90"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>CSS<span><img src="img/css.png" alt="CSS3 logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="80"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>JavaScript<span><img src="img/javascript.png" alt="JavaScript logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="50"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>ReactJS<span><img src="img/reactJS.png" alt="ReactJS logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="55"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>Python<span><img src="img/python.png" alt="Python logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="60"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>NodeJS<span><img src="img/nodeJS.png" alt="NodeJS logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="50"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>ExpressJS<span><img src="img/express-js.png" alt="ExpressJS logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="60"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>MongoDB<span><img src="img/mongodb.png" alt="MongoDB logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="45"></div>
                    </div>
                </section>
                <section class="progress-section">
                    <h2>MySQL<span><img src="img/mysql.png" alt="MySQL logo" width="30" height="30"></span></h2>
                    <div class="progress-bar">
                        <div class="progress gradient auto-progress" data-target="90"></div>
                    </div>
                </section>
            </div>

            <div>
                <h2>Soft Skills</h2>
                <div class="box">
                    <div class="content">
                        <div class="percent" data-text="Problem Solving" style="--num: 85">
                            <div class="dot"></div>
                            <svg>
                                <circle cx="100" cy="100" r="95"></circle>
                                <circle cx="100" cy="100" r="95"></circle>
                            </svg>
                        </div>
                        <div class="number">
                            <h2>85<span>%</span></h2>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content">
                        <div class="percent" data-text="Teamwork" style="--num: 57">
                            <div class="dot"></div>
                            <svg>
                                <circle cx="100" cy="100" r="95"></circle>
                                <circle cx="100" cy="100" r="95"></circle>
                            </svg>
                        </div>
                        <div class="number">
                            <h2>57<span>%</span></h2>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content">
                        <div class="percent" data-text="Communication" style="--num: 80">
                            <div class="dot"></div>
                            <svg>
                                <circle cx="100" cy="100" r="95"></circle>
                                <circle cx="100" cy="100" r="95"></circle>
                            </svg>
                        </div>
                        <div class="number">
                            <h2>80<span>%</span></h2>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content">
                        <div class="percent" data-text="Time Management" style="--num: 95">
                            <div class="dot"></div>
                            <svg>
                                <circle cx="100" cy="100" r="95"></circle>
                                <circle cx="100" cy="100" r="95"></circle>
                            </svg>
                        </div>
                        <div class="number">
                            <h2>95<span>%</span></h2>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content">
                        <div class="percent" data-text="Adaptability" style="--num: 75">
                            <div class="dot"></div>
                            <svg>
                                <circle cx="100" cy="100" r="95"></circle>
                                <circle cx="100" cy="100" r="95"></circle>
                            </svg>
                        </div>
                        <div class="number">
                            <h2>75<span>%</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
