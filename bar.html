
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Progress Bars</title>
    <style>
body {
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: #f5f5f5;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

h1 {
    text-align: center;
    color: #1a1a1a;
    margin-bottom: 3rem;
}

.progress-section {
    padding: 5px;
    border-radius: 8px;
    margin-bottom: 10px;
}

h2 {
    font-size: 1.2rem;
    margin-top: 0;
    margin-bottom: 10px;
    color: #4a5568;
}
.progress-bar {
    background: #e2e8f0;
    border-radius: 9999px;
    height: 20px;
    overflow: hidden;
    position: relative;
}

.progress {
    background: #3b82f6;
    height: 100%;
    border-radius: 9999px;
    width: 0;
}

.progress.gradient {
    background: linear-gradient(
        to right,
        #3b82f6,
        #8b5cf6
    );
}
.auto-progress {
    animation: load-progress 1.5s ease-out forwards;
}

@keyframes load-progress {
    from {
        width: 0;
    }
    to {
        width: var(--target-width);
    }
}

/* Add loading animation for each progress bar */
.auto-progress {
    --target-width: 0%;
}
.auto-progress[data-target="90"] {
    --target-width: 90%;
}
.auto-progress[data-target="80"] {
    --target-width: 80%;
}
.auto-progress[data-target="75"] {
    --target-width: 75%;
}
.auto-progress[data-target="70"] {
    --target-width: 70%;
}
.auto-progress[data-target="65"] {
    --target-width: 65%;
}
.auto-progress[data-target="60"] {
    --target-width: 60%;
}
.auto-progress[data-target="55"] {
    --target-width: 55%;
}
.auto-progress[data-target="50"] {
    --target-width: 50%;
}
.auto-progress[data-target="45"] {
    --target-width: 45%;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Technical Skills</h1>

        <section class="progress-section">
            <h2><span><img src="img/html.png" alt="HTML5 logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="90"></div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/css.png" alt="CSS3 logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="80"></div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/javascript.png" alt="JavaScript logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="50"></div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/reactJS.png" alt="ReactJS logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="55">
                </div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/python.png" alt="Python logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="60">
                </div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/nodeJS.png" alt="NodeJS logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="50">
                </div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/express-js.png" alt="ExpressJS logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="60">
                </div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/mongodb.png" alt="MongoDB logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="45">
                </div>
            </div>
        </section>

        <section class="progress-section">
            <h2><span><img src="img/mysql.png" alt="MySQL logo" width="30" height="30"></span></h2>
            <div class="progress-bar">
                <div class="progress gradient auto-progress" data-target="90">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
